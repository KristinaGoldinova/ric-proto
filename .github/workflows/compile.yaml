name: Compile proto

on:
  push:
    branches:
      - master
    paths-ignore:
      - .github/workflows/build_compiler.yaml
      - go/**
      - dts/**
      - cpp/**
      - .clang-format
      - .gitignore
      - Dockerfile
      - package.json
      - package-lock.json
      - README.md
  repository_dispatch:
    types: ["After image update"]

jobs:
  compile:
    name: Compile
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: login to registry
        run:  echo ${{ secrets.GITHUB_TOKEN }} | docker login docker.pkg.github.com -u ${{ github.actor }} --password-stdin
      - name: pull compiler image
        run: docker pull docker.pkg.github.com/rightech/ric-proto/compiler:latest
      - name: compile
        run: |
          docker run --rm -v $(pwd):/ric-proto \
            --env USER_ID=$(id -u) \
            --env USER_GROUP=$(id -g) \
            docker.pkg.github.com/rightech/ric-proto/compiler:latest
      - name: set credentials
        run: |
          export AUTHOR_NAME=$(jq '.client_payload.author_name' $GITHUB_EVENT_PATH)
          export AUTHOR_EMAIL=$(jq '.client_payload.author_email' $GITHUB_EVENT_PATH)
          echo "::set-env name=AUTHOR_NAME::$AUTHOR_NAME"
      - name: commit changes
        uses: EndBug/add-and-commit@v4
        with:
          author_name: $AUTHOR_NAME
          author_email: $AUTHOR_EMAIL
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
