syntax = "proto3";

package ric.geo;

option go_package = "ricgeo";

service Watch {
  rpc WatchGeofence(WatchRequest) returns (EmptyResponse);
  rpc StopWatchGeofence(WatchRequest) returns (EmptyResponse);
  rpc WatchRoom(WatchRequest) returns (EmptyResponse);
  rpc StopWatchRoom(WatchRequest) returns (EmptyResponse);
  rpc WatchRoute(WatchRequest) returns (EmptyResponse);
  rpc StopWatchRoute(WatchRequest) returns (EmptyResponse);
}

message EmptyResponse {}

message WatchRequest {
  string oid = 1;
  string event_type = 2;
  oneof type {
    RpeatedFence fences = 3;
    RepeatedRoute routes = 4;
  }
}

message RpeatedFence {
  repeated Fence fences = 1;
}

message Fence {
  string geofence_id = 1;
  string shape_id = 2;
  string room_id = 3;
}

message RepeatedRoute {
  repeated string ids = 1;
}

service AttendanceControl {
  rpc Control(ControlRequest) returns (EmptyResponse);
}

message ControlRequest {
  string oid = 1;
  Time time = 2;
  Circle circle = 3;
}

message Time {
  int64 start = 1;
  int64 interval = 2;
}

message Circle {
  double lat = 1;
  double lon = 2;
  double radius = 3;
}

service Osm {
  rpc Geocode(GeocodeRequest) returns (OsmResponse);
  rpc GeocodeReverse(GeocodeReverseRequest) returns (OsmResponse);
  rpc GetRoute(GetRouteRequest) returns (OsmResponse);
}

message OsmResponse {
  bytes data = 1; // json
}

message GeocodeRequest {
  string query = 1;
}

message Point {
  double lat = 1;
  double lon = 2;
}

message GeocodeReverseRequest {
  Point point = 1;
}

message GetRouteRequest {
  repeated Point coordinates = 1;
  bytes options = 2; // json
}

service Check {
  rpc CheckIn(CheckInRequest) returns (CheckInResponse);
}

message IndoorCircle {
  double x = 1;
  double y = 2;
  double z = 3;
  double radius = 4;
}

message Zone {
  Circle circle = 1;
  IndoorCircle indoor_circle = 2;
}

message IndoorPoint {
  double x = 1;
  double y = 2;
  double z = 3;
}

message Position {
  Point location = 1;
  IndoorPoint indoor_location = 2;
}

message CheckInRequest {
  Position position = 1;
  Zone zone = 2;
}

message CheckInResponse {
  bool in = 1;
}
